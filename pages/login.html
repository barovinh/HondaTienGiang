<section class="container login-section">
	<div class="login-card">
		<h1>Đăng nhập Admin</h1>
		<p class="muted">Sử dụng tài khoản mặc định để truy cập trang quản trị nội dung.</p>
		<form id="login-form" class="login-form">
			<label>Tên đăng nhập
				<input type="text" name="username" placeholder="admin" required>
			</label>
			<label>Mật khẩu
				<input type="password" name="password" placeholder="admin" required>
			</label>
			<button type="submit" class="btn">Đăng nhập</button>
		</form>
		<div id="login-status" class="admin-status" role="status">Vui lòng nhập thông tin.</div>
	</div>
</section>
