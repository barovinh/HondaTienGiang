<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Honda - Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div id="site-header" class="header"></div>

  <main id="app" class="page-fade">
    <!-- Pages will be loaded here -->
  </main>

  <div id="app-loading" class="loading-overlay hidden" aria-live="polite" aria-busy="false">
    <div class="loading-box" role="status">
      <span class="loading-spinner" aria-hidden="true"></span>
      <p class="loading-message" data-loading-message>Đang tải dữ liệu...</p>
    </div>
  </div>

  <div id="site-footer"></div>

  <!-- First-visit popup form -->
  <div id="lead-popup" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="modal-close btn-close" id="lead-close">✕</button>
      <h2>Đăng ký thông tin</h2>
      <form id="lead-form">
        <label>Họ và tên<input name="name" type="text" required></label>
        <label>Số điện thoại<input name="phone" type="tel" required></label>
        <label>Email<input name="email" type="email" required></label>
        <label>Loại xe
          <select name="vehicle" required>
            <option value="">-- Chọn --</option>
            <option value="xe1">Xe 1</option>
            <option value="xe2">Xe 2</option>
            <option value="khac">Khác</option>
          </select>
        </label>
        <div class="actions">
          <button type="submit" class="btn-ok">Gửi</button>
        </div>
      </form>
      <p class="note">Chúng tôi sẽ liên hệ bạn qua email hoặc điện thoại.</p>
    </div>
  </div>

  <!-- Detail modal for vehicle -->
  <div id="detail-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="modal-close btn-close" id="detail-close">✕</button>
      <div id="detail-body"></div>
    </div>
  </div>

  <script src="js/admin-api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
